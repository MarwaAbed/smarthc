<template name="slow">
  <div>
    <h3>Count :</h3>
    <span>{{dumydataCount}}</span>
    <table>
      <tr>
        <td>id</td>
        <td>name</td>
      </tr>
      {{#each dumyData}}
      <tr>
        <td> {{this._id}}</td>
        <td> {{this.name}}</td>
      </tr>
      {{/each}}
    </table>
  </div>
</template>
